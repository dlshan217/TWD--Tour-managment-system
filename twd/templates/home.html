{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home - TWD</title>

<style>

body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #f5f5f7;
  color: #1d1d1f;
}

/* ================= DESKTOP ================= */

.container {
  max-width: 1200px;
  margin: 50px auto;
  background-color: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.logo {
  font-size: 85px;
  margin: 0;
}

.tagline {
  font-size: 18px;
  color: #666;
  margin-top: 5px;
}

.nav_ul {
  list-style: none;
  padding: 0;
  display: flex;
  gap: 15px;
}

.nav_link {
  text-decoration: none;
  color: #1d1d1f;
  font-weight: bold;
  padding: 10px 18px;
  border-radius: 10px;
  transition: 0.3s;
}

.nav_link:hover {
  background-color: #ff5722;
  color: white;
}

.section_one {
  text-align: center;
  margin: 40px 0;
}

.heading-container {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.hed {
  font-size: 2.8rem;
  margin: 0;
  color: #333;
}

.hed2 {
  font-size: 2.8rem;
  margin: 0;
  color: #ff5722;
}

.img_section img {
  width: 100%;
  height: 600px;
  object-fit: cover;
  border-radius: 20px;
}

.ab_section {
  text-align: center;
  margin: 40px 0;
}

.ab_head {
  font-size: 20px;
  color: #444;
}

.footer {
  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  color: #aaa;
}

/* ================= MOBILE ================= */

.bottom-nav {
  display: none;
}

@media (max-width: 768px) {

  .container {
    margin: 0;
    border-radius: 0;
    padding: 20px;
  }

  .header {
    flex-direction: column;
    text-align: center;
    gap: 20px;
  }

  .logo {
    font-size: 48px;
  }

  .tagline {
    font-size: 14px;
  }

  .nav_ul {
    display: none; /* Hide desktop nav */
  }

  .heading-container {
    flex-direction: column;
  }

  .hed, .hed2 {
    font-size: 1.8rem;
  }

  .img_section img {
    height: 250px;
  }

  .ab_head {
    font-size: 16px;
    padding: 0 10px;
  }

  /* Bottom Navigation */

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background: white;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    border-top: 1px solid #eee;
  }

  .bottom-nav a {
    text-decoration: none;
    color: #1d1d1f;
    font-weight: 600;
    font-size: 16px;
  }

  body {
    padding-bottom: 70px;
  }

}

</style>
</head>

<body>

<div class="container">

  <header class="header">
    <div>
      <h1 class="logo">TWD</h1>
      <div class="tagline">The World of Discovery</div>
    </div>

    <ul class="nav_ul">
      <li><a class="nav_link" href="{% url 'signup' %}">Client</a></li>
      <li><a class="nav_link" href="{% url 'vendorsignup' %}">Vendor</a></li>
    </ul>
  </header>

  <section class="section_one">
    <div class="heading-container">
      <h1 class="hed">Make your trip</h1>
      <h1 class="hed2">Unforgettable.</h1>
    </div>
  </section>

  <section class="img_section">
    <img src="https://images.unsplash.com/photo-1530789253388-582c481c54b0?auto=format&fit=crop&w=2000&q=80" alt="TWD Banner" />
  </section>

  <section class="ab_section">
    <h2 class="ab_head">
      "Traveling – it leaves you speechless, then turns you into a storyteller." – Ibn Battuta
    </h2>
  </section>

</div>

<!-- MOBILE BOTTOM NAV -->
<nav class="bottom-nav">
  <a href="{% url 'signup' %}">Client</a>
  <a href="{% url 'vendorsignup' %}">Vendor</a>
</nav>

</body>
</html>
