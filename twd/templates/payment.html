{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment — TWD</title>
  <link rel="stylesheet" href="{% static 'css/payment.css' %}">

</head>

<body>
  <div class="wrap">

    <header class="topbar">
      <div class="brand">
        <div class="logo">TWD</div>
        <div>
          <h1 style="margin:0">Checkout</h1>
          <div style="font-size:13px;color:var(--muted)">Secure payment via Razorpay</div>
        </div>
      </div>

      <a href="{% url 'userhome' %}" style="text-decoration:none;color:var(--muted)">Continue browsing</a>
    </header>

    <main class="card">

      <div class="merchant">
        <div class="avatar">TWD</div>
        <div>
          <div style="font-weight:800">TWD — Travel & Tours</div>
          <div style="font-size:13px;color:var(--muted)">Payments processed securely</div>
        </div>
      </div>


      <!-- Razorpay FORM (IMPORTANT) -->
      <form method="post">
        {% csrf_token %}

        <!-- Razorpay Payment Button Script -->
        <div class="btn-razor">
          <script 
            src="https://checkout.razorpay.com/v1/payment-button.js"
            data-payment_button_id="pl_QMuZb9R8wIFeE3"
            async>
          </script>
        </div>

      </form>

      <div class="note">
        After successful payment, your booking will be confirmed automatically.
      </div>

    </main>
  </div>
</body>
</html>
