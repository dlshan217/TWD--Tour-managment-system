{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>

<style>
body{
  font-family:Inter,system-ui;
  background:#f6f8fb;
  margin:0;
}

.wrap{
  max-width:600px;
  margin:60px auto;
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.06);
}

h2{
  margin-top:0;
}

.form-group{
  margin-bottom:18px;
  display:flex;
  flex-direction:column;
}

label{
  font-weight:600;
  margin-bottom:6px;
}

input{
  padding:10px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}

.actions{
  margin-top:25px;
  display:flex;
  justify-content:space-between;
}

.btn{
  padding:10px 16px;
  border-radius:10px;
  font-weight:700;
  text-decoration:none;
}

.primary{
  background:#2563eb;
  color:white;
  border:none;
}

.secondary{
  background:#e5e7eb;
  color:#1f2937;
}

@media(max-width:600px){
  .wrap{
    margin:30px 15px;
  }
}
</style>
</head>

<body>

<div class="wrap">
  <h2>Edit Profile</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>Username</label>
      {{ form.username }}
    </div>

    <div class="form-group">
      <label>Email</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label>Phone</label>
      {{ form.phone }}
    </div>

    <div class="actions">
      <a href="{% url 'profile' %}" class="btn secondary">Cancel</a>
      <button type="submit" class="btn primary">Save Changes</button>
    </div>

  </form>
</div>

</body>
</html>
